<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Aquarium</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #87CEEB; /* Sky blue background */
            margin: 0;
        }
        .aquarium {
            width: 80%;
            height: 80%;
            background-color: #add8e6; /* Lighter water blue */
            border: 5px solid #1C6EA4;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
        }
        .fish, .plant, .bubble, .crab, .coral, .rock {
            position: absolute;
        }
        .fish1 {
            animation: swim1 8s linear infinite;
        }
        @keyframes swim1 {
            0% { transform: translate(0, 0); }
            25% { transform: translate(80%, -20%); }
            50% { transform: translate(-50%, 50%); }
            75% { transform: translate(30%, -60%); }
            100% { transform: translate(0, 0); }
        }
        .fish2 {
            animation: swim2 10s linear infinite;
        }
        @keyframes swim2 {
            0% { transform: translate(0, 0); }
            25% { transform: translate(-70%, 30%); }
            50% { transform: translate(60%, -50%); }
            75% { transform: translate(-30%, 70%); }
            100% { transform: translate(0, 0); }
        }
        .fish3 {
            animation: swim3 12s linear infinite;
        }
        @keyframes swim3 {
            0% { transform: translate(0, 0); }
            25% { transform: translate(50%, 40%); }
            50% { transform: translate(-60%, -30%); }
            75% { transform: translate(40%, 60%); }
            100% { transform: translate(0, 0); }
        }
        .fish4 {
            animation: swim4 14s linear infinite;
        }
        @keyframes swim4 {
            0% { transform: translate(0, 0); }
            25% { transform: translate(-50%, -40%); }
            50% { transform: translate(70%, 60%); }
            75% { transform: translate(-20%, -70%); }
            100% { transform: translate(0, 0); }
        }
        .plant, .coral, .rock {
            bottom: 0;
            font-size: 6rem;
        }
        .bubble {
            animation: rise 5s ease-in infinite;
            font-size: 3rem;
        }
        @keyframes rise {
            0% { bottom: 0; opacity: 1; }
            100% { bottom: 100%; opacity: 0; }
        }
        .coral {
            right: 5%;
            bottom: 5%;
            font-size: 10rem;
        }
        .rock {
            font-size: 2rem;
        }
        .crab {
            bottom: 0;
            animation: moveSide 6s linear infinite alternate;
            font-size: 4rem;
        }
        @keyframes moveSide {
            0% { left: 0; }
            100% { left: 80%; }
        }
    </style>
</head>
<body>
    <div class="aquarium">
        <div class="fish fish1" style="top: 20%; left: 10%; font-size: 3rem;">🐠</div>
        <div class="fish fish2" style="top: 50%; left: 20%; font-size: 5rem;">🐟</div>
        <div class="fish fish3" style="top: 70%; left: 0%; font-size: 4rem;">🐡</div>
        <div class="fish fish4" style="top: 30%; left: 40%; font-size: 2rem;">🐠</div>
        <div class="fish fish1" style="top: 10%; left: 50%; font-size: 3rem;">🐠</div>
        <div class="fish fish2" style="top: 60%; left: 70%; font-size: 4rem;">🐟</div>
        <div class="fish fish3" style="top: 40%; left: 30%; font-size: 5rem;">🐡</div>
        <div class="fish fish4" style="top: 50%; left: 10%; font-size: 6rem;">🐠</div>
        <div class="plant" style="left: 5%;">🌿</div>
        <div class="plant" style="left: 20%;">🌿</div>
        <div class="plant" style="left: 35%;">🌿</div>
        <div class="plant" style="left: 50%;">🌿</div>
        <div class="plant" style="left: 65%;">🌿</div>
        <div class="plant" style="left: 80%;">🌿</div>
        <div class="coral">🪸</div>
        <div class="rock" style="left: 15%;">🪨</div>
        <div class="rock" style="left: 35%;">🪨</div>
        <div class="rock" style="left: 55%;">🪨</div>
        <div class="rock" style="left: 75%;">🪨</div>
        <div class="crab" style="left: 10%;">🦀</div>
        <div class="crab" style="left: 50%;">🦀</div>
        <div class="bubble" style="left: 25%; animation-delay: 0s;">🫧</div>
        <div class="bubble" style="left: 50%; animation-delay: 1s;">🫧</div>
        <div class="bubble" style="left: 75%; animation-delay: 2s;">🫧</div>
        <div class="bubble" style="left: 10%; animation-delay: 3s;">🫧</div>
        <div class="bubble" style="left: 65%; animation-delay: 4s;">🫧</div>
    </div>
</body>
</html>
