<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Aquarium</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #87CEEB; /* Sky blue background */
            margin: 0;
        }
        .aquarium {
            width: 80%;
            height: 80%;
            background-color: #add8e6; /* Lighter water blue */
            border: 5px solid #1C6EA4;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
        }
        .fish, .plant, .bubble, .creature, .crab {
            position: absolute;
            font-size: 4rem;
        }
        .fish {
            animation: swim 10s linear infinite alternate;
        }
        @keyframes swim {
            0% { transform: translateX(-10%); }
            100% { transform: translateX(100%); }
        }
        .plant {
            bottom: 0;
            font-size: 6rem;
        }
        .bubble {
            animation: rise 5s ease-in infinite;
            font-size: 3rem;
        }
        @keyframes rise {
            0% { bottom: 0; opacity: 1; }
            100% { bottom: 100%; opacity: 0; }
        }
        .creature {
            animation: float 8s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-40px); }
            100% { transform: translateY(0); }
        }
        .crab {
            bottom: 0;
            animation: moveSide 6s linear infinite alternate;
        }
        @keyframes moveSide {
            0% { left: 0; }
            100% { left: 80%; }
        }
    </style>
</head>
